    <meta name="description" content="The health informatics lab was established on Jan 2014 by Dr. Yaorong Ge and Dr. Lixia Yao to develop and apply data mining technologies to uncover new clinical knowledge and to improve the quality, safety, efficiency and effectiveness of healthcare. The lab is located at and affiliated with the department of software and information systems at UNC Charlotte. Currently, the lab has three principal investigators, four Ph.D. students, and several master students working on various research projects. For details about the ongoing researches in the lab, please refer to the research page. The lab members also intensively evolve in health informatics educational activities, such as teaching, seminar and journal club. Information about those activities could be found in the teaching, events and news pages." />
